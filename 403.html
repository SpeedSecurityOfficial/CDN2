<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问被拒绝 - 极速云平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a2d 0%, #1a3a5f 100%);
            color: #e0f0ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(12, 26, 45, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(64, 156, 255, 0.1);
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 25px 30px;
            background: rgba(8, 20, 36, 0.9);
            border-bottom: 1px solid rgba(64, 156, 255, 0.15);
        }
        
        .logo {
            height: 50px;
            margin-right: 20px;
            border-radius: 8px;
        }
        
        .platform-name {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, #4facfe, #00b3ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .content {
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(to bottom, #ff3366, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(255, 51, 102, 0.2);
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .error-title {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }
        
        .error-icon {
            font-size: 80px;
            color: #ff4757;
            margin: 20px 0 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .error-description {
            font-size: 18px;
            text-align: center;
            max-width: 700px;
            margin-bottom: 30px;
            color: #b0d0ff;
        }
        
        .details {
            background: rgba(8, 20, 36, 0.7);
            border-radius: 12px;
            padding: 25px;
            width: 100%;
            max-width: 700px;
            margin-bottom: 30px;
            border-left: 4px solid #ff4757;
        }
        
        .details h3 {
            color: #4facfe;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        
        .details h3 i {
            margin-right: 10px;
        }
        
        .reason-list {
            list-style-type: none;
        }
        
        .reason-list li {
            margin-bottom: 12px;
            padding-left: 5px;
            display: flex;
            align-items: flex-start;
        }
        
        .reason-list li i {
            color: #ff6b6b;
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            min-width: 180px;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4facfe, #00b3ff);
            color: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #b0d0ff;
            border: 1px solid rgba(64, 156, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #8aa8cc;
            border-top: 1px solid rgba(64, 156, 255, 0.1);
            background: rgba(8, 20, 36, 0.9);
        }
        
        .contact-link {
            color: #4facfe;
            text-decoration: none;
            margin-left: 5px;
        }
        
        .contact-link:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .content {
                padding: 30px 25px;
            }
            
            .error-code {
                font-size: 90px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-icon {
                font-size: 60px;
            }
            
            .error-description {
                font-size: 16px;
            }
            
            .details {
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 20px;
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .error-code {
                font-size: 70px;
            }
            
            .error-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn2.hkts.dpdns.org/Logo.jpg" alt="极速云平台" class="logo" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 200 60\" width=\"200\" height=\"60\"><rect width=\"200\" height=\"60\" fill=\"%231a3a5f\"/><text x=\"50%\" y=\"50%\" font-family=\"Arial\" font-size=\"24\" fill=\"white\" text-anchor=\"middle\" dy=\".3em\">极速云平台</text></svg>'">
            <div class="platform-name">极速云平台</div>
        </div>
        
        <div class="content">
            <div class="error-code">403</div>
            <div class="error-title">访问被拒绝</div>
            
            <div class="error-icon">
                <i class="fas fa-ban"></i>
            </div>
            
            <p class="error-description">
                抱歉，您没有权限访问此页面。该页面可能已被发布者阻止，或相关资源已被删除。
            </p>
            
            <div class="details">
                <h3><i class="fas fa-exclamation-triangle"></i> 可能的原因：</h3>
                <ul class="reason-list">
                    <li><i class="fas fa-times-circle"></i> 发布者已限制此内容的访问权限</li>
                    <li><i class="fas fa-times-circle"></i> 您尝试访问的资源已被删除或移动</li>
                    <li><i class="fas fa-times-circle"></i> 您的账户没有查看此内容的权限</li>
                    <li><i class="fas fa-times-circle"></i> 此内容可能违反了平台政策</li>
                    <li><i class="fas fa-times-circle"></i> IP地址或地理位置受限</li>
                </ul>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> 返回上一页
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <button class="btn btn-secondary" onclick="location.reload()">
                    <i class="fas fa-redo"></i> 重新加载
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2026 极速云平台 版权所有 | 如果您认为这是一个错误，请 <a href="mailto:support@jisuyun.com" class="contact-link">联系支持团队</a></p>
            <p>错误代码: 403_FORBIDDEN | 时间戳: <span id="timestamp"></span></p>
        </div>
    </div>
    
    <script>
        // 设置时间戳
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-CN');
        
        // 为所有按钮添加点击反馈
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
        
        // 模拟加载效果
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
        
        // 如果Logo加载失败，使用替代文本
        document.querySelector('.logo').addEventListener('error', function() {
            this.outerHTML = '<div class="logo-placeholder">极速云平台</div>';
        });
    </script>
</body>
</html>
